<nav class="nabar navbar-light bg-primary">
  <div class="container-fluid">
       <h1 style="color: aliceblue;">Staff Details</h1>
       <div class="d-flex">
           <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add Staff Details </button>
       </div>
  </div> 
</nav>
<table class="table mt-3">
  <thead>
      <tr>
        <th scope="col">StafffId</th>
          <th scope="col">Name</th>
          <th scope="col">Mobile No.</th>
          <th scope="col">Email ID</th>
          <th scope="col">Action</th>
      </tr>
  </thead> 
  <tbody > 
      <tr *ngFor="let row of staffData"> 
        <td>{{row.staffId}}</td>
          <td>{{row.staffName}}</td>
          <td>{{row.staffNumber}}</td>
          <td>{{row.staffEmail}}</td>
            <td> 
                <button (click)="onEdit(row)" type="button" data-bs-toggle="modal"  data-bs-target="#exampleModal" class="btn btn-success">Edit</button>
                <button (click)="deleteStaff(row)" class="btn btn-danger mx-3">Delete</button> 
            </td>
        </tr>
    </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Staff Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="container">
        <form [formGroup]="formValue" (ngSubmit)="submit()">

            <div class="form-group">
              <mat-form-field style="width: 100%">
                <input matInput placeholder="Your Name" required pattern="^[a-zA-Z\s]+$" formControlName="staffName">
              </mat-form-field>
              <mat-error *ngIf="isControlHasError('staffName','required')" class="mat-text-warn">You must Include
                Name.</mat-error>
              <mat-error *ngIf="isControlHasError('staffName','pattern')" class="mat-text-warn">Invalid Name.
              </mat-error>
           </div>

           <div class="mb-3">
            <div class="form-group">
              <mat-form-field style="width: 100%">
                <input matInput placeholder="Mobile number" formControlName="staffNumber">
              </mat-form-field>
              <mat-error *ngIf="isControlHasError('staffNumber','required')" class="mat-text-warn">You must Include
                MobileNo.</mat-error>
              <mat-error *ngIf="isControlHasError('staffNumber','pattern')" class="mat-text-warn">Invalid MobileNo.
              </mat-error>
           </div>

          <div class="form-group">
            <mat-form-field style="width: 100%">
              <input matInput placeholder="Email ID" formControlName="staffEmail">
            </mat-form-field>
            <mat-error *ngIf="isControlHasError('staffEmail','required')" class="mat-text-warn">You must Include
              EmailId.</mat-error>
            <mat-error *ngIf="isControlHasError('staffEmail','pattern')" class="mat-text-warn">Invalid EmailId.
            </mat-error>
         </div>

      </div>
      </form>
  </div>

          <div class="modal-footer">
            <!-- <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            <button type="button" (click)= "postStaffDetails()" [disabled]="!formValue.valid" type="submit" *ngIf="isShownAdd"  class="btn btn-primary">Add</button>
            <button type="button" (click)= "updateStaffDetails()" [disabled]="!formValue.valid" *ngIf="isShownUpdate" class="btn btn-primary">Update</button>
  
          </div>
        </div>
      </div>
    </div>
          

    <!-- [disabled]="!formValue.valid" -->
